<app-patient-nav></app-patient-nav>

<div class="alert alert-info alert-dismissible" id="alert-box">
  <button type="button" class="close"  data-dismiss="alert">&times;</button>
  <strong>Info!</strong> All Concultation have been read!!!
</div>

<div class="container" style="margin-top:50px;">
  <h2 class="title text-center" style="padding:10px 0 10px;">Consultation Messages</h2>
    <h5 class="title text-left" style="padding-bottom:15px;">
      In this page the patient would be able to view history
      of consultations from doctors.
    </h5>
<table id="myTable" class="table table-hover  table-responsive-md  text-center">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Consultation ID</th>
        <th scope="col">Messages</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody *ngFor="let medi of mediData; let i = index">
      <tr>
        <th class="scope">{{i+1}} </th>
        <td >{{medi.id}}</td>
        <td >{{medi.consultationMsg}}</td>
        <td >{{medi.registerDate | date:'medium'}}</td>
      </tr>
  </tbody>
  </table>
</div>
