<header>
    <codehub-nav></codehub-nav>
    </header>
<div id="bg" style="width:100%;" >
<div  class="container">
        <div class="row">
            <div id="c" class="col-md-6 offset-md-3">
                <h3 style="text-align: center;">Login</h3>
                <form [formGroup]="loginForm">
        
                    <div class="form-group">
                        <label>Email*</label>
                        <input type="text" formControlName="email" class="form-control" 
                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.pattern">Email pattern is required</div>
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" (click)="loginSumbit()" class="btn btn-primary">Login</button>
                        <a href="/register" type="button" >Not a member? Singup now</a> 
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
