<header>
  <app-nav></app-nav>
  </header>
<div id="bg" style="width:100%;" >
<div  class="container">
      <div class="row">
          <div id="c" class="col-md-6 offset-md-3">
              <h3 style="text-align: center;">Login</h3>
              <form [formGroup]="loginForm">

                  <div class="form-group">
                      <label>Email*</label>
                      <input type="text" formControlName="email" class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && email?.errors }" />
                      <div *ngIf="submitted && email?.errors" class="invalid-feedback">
                          <div *ngIf="email?.hasError('pattern')">Email pattern is required</div>
                          <div *ngIf="email?.hasError('required')">Email is required</div>
                          <div *ngIf="email?.hasError('email')">Email must be a valid email address</div>
                      </div>
                  </div>


                  <div class="form-group">
                      <label>Password</label>
                      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && password?.errors }" />
                      <div *ngIf="submitted && password?.errors" class="invalid-feedback">
                          <div *ngIf="password?.hasError('required')">Password is required</div>
                          <div *ngIf="password?.hasError('minlength')">Password must be at least 6 characters</div>
                      </div>
                  </div>

                  <div class="form-group">
                      <button type="submit" (click)="loginSumbit()" class="btn btn-primary">Login</button>
                      <a  routerLink="/register" type="button" >Not a member? Singup now</a>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
